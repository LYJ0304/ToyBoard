<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
</head>
<body>
<h1>상세보기</h1>
<p>제목: <span th:text="${board.title}"></span></p>
<p>내용: <span th:text="${board.content}"></span></p>
<p>작성자: <span th:text="${board.writer}"></span></p>
<p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<a th:href="@{|/boards/${board.id}/edit|}">수정</a>
<form th:action="@{|/boards/${board.id}/delete|}" method="post">
    <button type="submit">삭제</button>
</form>
<a th:href="@{/boards}">목록으로</a>
</body>
</html>
