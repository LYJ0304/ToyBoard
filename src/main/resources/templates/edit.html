<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<body>
<h1>수정</h1>
<form th:action="@{|/boards/${board.id}/edit|}" method="post">
    <p>제목 <input type="text" name="title" th:value="${board.title}"/></p>
    <p>내용 <textarea name="content" th:text="${board.content}"></textarea></p>
    <p>작성자 <input type="text" name="writer" th:value="${board.writer}"/></p>
    <button type="submit">수정</button>
</form>
<a th:href="@{/boards}">목록으로</a>
</body>
</html>
